<template name="page">
  {{> createDialogWrapper }}
  {{> inviteDialogWrapper }}
  {{> navbar }}
  <div class="container-fluid">
    <sidebar class="span4 liste_sessions">
      {{> sidebar}}
    </sidebar>
    <div class="span8 details_session">
      {{> details}}
    </div>
  </div>
</template>

<template name="createDialogWrapper">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
</template>

<template name="inviteDialogWrapper">
  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}
</template>
