<template name="page">
  {{> createDialogWrapper }}
  {{> inviteDialogWrapper }}
  {{> navbar }}
  <div class="page">
    {{> sessionList}}
  </div>
</template>

<template name="createDialogWrapper">
  {{#if showCreateDialog}}
    {{> createDialog}}
  {{/if}}
</template>

<template name="inviteDialogWrapper">
  {{#if showInviteDialog}}
    {{> inviteDialog}}
  {{/if}}
</template>
