<head>
  <title>Session Planner</title>
</head>

<body>
<div class="container-fluid">
  {{> liste_sessions}}
</div>

</body>

<template name="liste_sessions">
  {{#each sessions}}
  <div class="row-fluid">
    <div class="span4">
      <img src="/img/avatar.jpg" class="img-circle">
    </div>
    <div class="span8">
      <h3> {{nom}} </h3>
      <h4> {{date}} </h4>
      <h4> {{lieu}} </h4>
      <h4> {{jeux}} </h4>
      <h4> {{nb_places}} </h4>
    </div>
  </div>
  <div class="row-fluid">
    <div class="span10 offset2">
      {{description}}
    </div>
  </div>
  {{/each}}
</template>
