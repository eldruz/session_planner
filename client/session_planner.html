<head>
  <title>Session Planner</title>
</head>

<body>
  <div class="navbar navbar-top">
    <div class="navbar-inner">
      <div class="container">
        <ul class="nav">
          <li class="active">
            <a class="brand" href="/">SessionPlanner</a>
          </li>
          <li><a href="/">Liste </a></li>
          <li><a href="/creation">Création</a></li>
        </ul>
        <form class="navbar-search pull-left">
          <input type="text" class="search-query" placeholder="Search">
        </form>
        <div class="pull-right">
          {{loginButtons align="right"}}
        </div>
      </div>
    </div>
  </div>
  <div class="container-fluid">
    <sidebar class="span4 liste_sessions">
      {{> sidebar}}
    </sidebar>
    <div class="span8 details_session">
      {{> details}}
    </div>
  </div>
</body>

<template name="sidebar">
  {{> sessions_headers}}
</template>

<template name="sessions_headers">
  {{#each sessions}}
    <div class="session_header list-group {{selected}}">
      <h4 class="list-group-item-heading">{{nom}} by {{owner}}</h4>
      <p class="list-group-item-text">{{date}}</p>
    </div>
  {{/each}}
</template>

<template name="details">
  {{#if session}}
    {{#with session}}
      <h2>{{nom}}</h2>
      <h4>à {{lieu}}</h4>
      <p>{{description}}</p>
      <p>places restantes : {{participants.length}}/{{nb_places}}</p>
    {{/with}}
  {{/if}}
</template>
